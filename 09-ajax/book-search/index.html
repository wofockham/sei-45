<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Cover Search</title>
</head>
<body>
  <h1>Book Cover Search</h1>

  <form>
    <label>
      Book Title:
      <input type="search" id="title" placeholder="Jaws" autofocus>
    </label>

    <button id="search">Search</button>
  </form>

  <div>
    <img id="cover">
  </div>

  <script src="js/book-search.js"></script>
</body>
</html>
